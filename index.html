<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="./scripts/templates.js"></script>
    <link rel="shortcut icon" href="./assets/icons/ball.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barriecito&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body onload="getCharacter()">
    <header id="topHome">
        <nav>
            <img src="./assets/icons/ball.png" alt="pokemon ball">
            <form action="">
                <input id="searching" type="text" placeholder="Search here...">
                <button> <img src="./assets/icons/search-interface-symbol.png"></button>
            </form>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1> Hello to the Pokemon World</h1>
            <div id="loader"></div>
            <div id="content"></div>
            <div class="moreAndHomeBtns">
                <button id="loadMore" onclick="loadMoreFunc()">
                    <img src="./assets/icons/arrow.png" alt="download photo">
                </button>
                <a id="goHome" href="#topHome">
                    <img src="./assets/icons/home.png" alt="">
                </a>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <p>catch them all </p>
        </div>
        <!-- <img src="./assets/img/aufkleber-klassisches-pokemon-logo.jpg" alt=""> -->
    </footer>
</body>
<dialog id="pokemonCard">
</dialog>

</html>
